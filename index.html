<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nerko+One&display=swap"
      rel="stylesheet"
    />

    <!-- ICONE -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      eferrerpolicy="no-referrer"
    />

    <!-- CSS GENERAL + REPSONSIVE-->
    <link rel="stylesheet" href="style.css" />
    <title>Giallo Booleano</title>
  </head>

  <body>
    <!-- ********** HEADER ************* -->
    <header>
      <h1>GIALLO BOOLEANO</h1>
    </header>

    <main>
      <div class="container">
        <!-- PRESENTAZIONE CARD -->
        <h6>DOLCI E DESSERTS</h6>
        <h2>Tiramisù</h2>

        <!-- CARD -->
        <div class="card">
          <div class="card-top">
            <img src="./IMG/image (10).png" alt="Immagine video Youtube" />
          </div>
          <div class="card-bottom">
            <h5><b>In breve</b></h5>
            <ul>
              <li>Difficoltà: <b>Facile</b></li>
              <li>Tempo: <b>40 min</b></li>
              <li>Porzione per: <b>8 persone</b></li>
              <li>Costo: <b>contenuto</b></li>
              <li><b>Note:</b> +2 ore di riposo in frigo</li>
            </ul>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
